<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Spto, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spot logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songlist">
            <h1>Song-List</h1>
            <div> 
                <div class="songItem">
                    <img src="cover1.jpg" alt="Perfect By Ed Sheeran">
                    <span class="SongName"> Perfect</span>
                    <span class="songlistplay"><span class="timestamp">03:33</span><img src="play.jpg" alt="play_button" id="1"></span>
                </div>

                <div class="songItem">
                    <img src="cover1.jpg" alt="Perfect By Ed Sheeran">
                    <span class="SongName"> Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:30</span><img src="play.jpg" alt="play_button" id="2"></span>
                </div>

                <div class="songItem" >
                    <img src="cover1.jpg" alt="Perfect By Ed Sheeran">
                    <span class="SongName"> Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:30</span><img src="play.jpg" alt="play_button" id="3"></span>
                </div>

                <div class="songItem">
                    <img src="cover1.jpg" alt="Perfect By Ed Sheeran">
                    <span class="SongName"> Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:30</span><img src="play.jpg" alt="play_button" id="4"></span>
                </div>

                <div class="songItem">
                    <img src="cover1.jpg" alt="Perfect By Ed Sheeran">
                    <span class="SongName"> Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:30</span><img src="play.jpg" alt="play_button" id="5"></span>
                </div>
            </div>
        </div>
        <div class="songbanner">
            
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons"> 
            <img src="back.jpg" alt="back" id="prev">
            <img src="play.jpg" alt="play_button" id="masterplay">
            <img src="fast_for.jpg" alt="fast" id="forward">
        </div>

        <div class="Songinfo">
            <img src="giphy.gif" width="5px" id="gif">Perfect-Ed Sheeran
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
